<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tarkvara sõnad</title>
    <script src="tarkvara_script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 id="pealehe_nimetus">
    Tarkvara sõnavara test
</h1>
<table>
    <tr>
        <td>
            <h1>Eesti-vene tarkvara sõnade test</h1>
        </td>
        <td>
            <input type="button" value="Juhuslik sõna" onclick="randomSyna()">
        </td>
        <td>
            <input type="button" value="Järgmine sõna" onclick="nextWord()">
        </td>
        <td>
            <div id="random-syna"></div>
        </td>
        <td>
            <label for="kontroll">Kirjuta vene keeles</label>
            <input type="text" id="kontroll">
        </td>
        <td>
            <input type="submit" value="Kontrolli" onclick="kontrollimine()">
        </td>
        <td>
            <div id="vastus"></div>
        </td>
        <td>
            <div id="oigevale"></div>
        </td>
    </tr>
    <tr>
        <td>
            <h1>Vene-eesti tarkvara sõnade test</h1>
        </td>
        <td>
            <input type="button" value="Juhuslik sõna" onclick="randomSynaVene()">
        </td>
        <td>
            <input type="button" value="Järgmine sõna" onclick="nextWord()">
        </td>
        <td>
            <div id="random-syna1"></div>
        </td>
        <td>
            <label for="kontroll">Kirjuta vene keeles</label>
            <input type="text" id="kontroll1">
        </td>
        <td>
            <input type="submit" value="Kontrolli" onclick="kontrollimineVene()">
        </td>
        <td>
            <div id="vastus1"></div>
        </td>
        <td>
            <div id="oigevale1"></div>
        </td>
    </tr>
</table>

</body>
</html>
